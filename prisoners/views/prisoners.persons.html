<table class="table casualty-table ng-table-responsive" ng-table="vm.tableParams">
  <colgroup>
    <col width="10%" />
    <col width="4%" />
    <col width="20%" />
    <col width="6%" />
  </colgroup>
  <tr ng-show="!vm.isLoadingResults" ng-repeat="person in $data">
    <td data-title="'NAME' | translate">
      {{::person.name}}
    </td>
    <td data-title="'RANK' | translate">
      <a ws-page-link ng-if="::person.rank" ng-href="/ranks/page?uri={{::person.rank_uri}}">
        {{::person.rank}}
      </a>
    </td>
    <td data-title="'PLACE_CAPTURED' | translate">
      {{::person.place_captured}}
    </td>
    <td data-title="'MARITAL_STATUS' | translate">
      {{::person.marital_status}}
    </td>
    <td data-title="'OCCUPATION' | translate">
      {{::person.occupation}}
    </td>
    <td data-title="'NUM_CHILDREN' | translate">
      {{::person.children}}
    </td>
    <td data-title="'EXPLANATION' | translate">
      {{::person.explanation}}
    </td>
    <td data-title="'BIRTH_DATE' | translate">
      {{::person.birth_date}}
    </td>
    <td data-title="'TIME_CAPTURED' | translate">
      {{::person.time_captured}}
    </td>
    <td data-title="'DEATH_DATE' | translate">
      {{::person.death_date}}
    </td>
    <!--<td data-title="'CAUSE_OF_DEATH' | translate">-->
      <!--{{::person.cause_of_death}}-->
    <!--</td>-->
  </tr>
</table>
<img class="loading-img" src="images/loading-lg.gif" ng-if="vm.isLoadingResults"></img>
